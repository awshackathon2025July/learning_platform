version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip3 install --upgrade pip
      - pip3 install --no-cache-dir -r requirements.txt
      - echo "=== Copying main file ==="
      - cp rival-backend/src/main.py ./app.py
      - echo "=== Testing import ==="
      - python3 -c "import app;" && echo "Import successful" || echo "Import failed"

run:
  command: python3 -m gunicorn --bind 0.0.0.0:8080 --workers 1 app:app
  network:
    port: 8080
  env:
    - name: PYTHONPATH
      value: /app
